<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>

<body>
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>You're receiving this email because you requested a password reset for your account.</p>
    <p>Please go to the following page to set a new password:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your
            password</a></p>
    <p>Your username, in case you've forgotten: {{ user.get_username }}</p>
    <p>Thanks!</p>
</body>

</html>
