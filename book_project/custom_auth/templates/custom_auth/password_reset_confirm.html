<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    
    <div class="d-flex my-5 justify-content-center">
    <div class="card shadow-lg w-100" style="max-width: 480px;">
        <div class="card-body">
            <div class="text-center">
                <h1 class="card-title h3">Reset Your Password</h1>
               
            </div>
            <div class="mt-4">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted">New Password</label>
                        <input type="password" name="new_password1" autocomplete="new-password"
                        class="form-control" required id="id_new_password1"
                        placeholder="Enter password"/>
                        {% if form.new_password1.errors %}
                            {% for e in form.new_password1.errors %}
                                <span class="text-danger"> {{ e }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted">New Password Confirmation</label>
                        <input type="password" name="new_password2" autocomplete="new-password"
                        required id="id_new_password2" class="form-control"
                        placeholder="Confirm password"/>
                        {% if form.new_password2.errors %}
                            {% for e in form.new_password2.errors %}
                                <span class="text-danger"> {{ e }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg">Set Password</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
